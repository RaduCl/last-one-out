<!DOCTYPE html>
<html>
<head>
    <title>Last One Out Loses</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
<div class="container">
    <div class="game-logo">
        <img src="./img/LOGO.svg" alt=""/>
    </div>
    <div class="header">
        <div class="button player-name" >Player One</div>
        <div class="button player-name" >Left Coins 20</div>
        <div class="button player-name" >Player Two</div>
    </div>
    <div class="jumbotron game-board">
        <h1>Hello</h1>
        <img src="./img/small_coin.svg" alt=""/>
    </div>
    <div class="controls">
        <div class="button end-turn controls-item" >End Turn</div>
        <div class="button new-game controls-item" >New Game</div>
        <div class="button controls-item" >Player One Wins!</div>
    </div>
</div>
</body>
<!--<script src="/bundle.js"></script>-->
</html>
